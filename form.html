<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <legend>Personal Details</legend>

    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name </td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Surname </td>
                <td><input type="text" name="sname" placeholder="Enter your surname" require></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="add" rows="10" cols="20" id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" value="male" name="gen" id="">Female <input value="female" type="radio" name="gen" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>cricket <input type="checkbox" value="cricket" name="hobby" id="">singing <input type="checkbox" value="singing" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <!-- <td><input type="date" name="" id=""></td>
                <td><input type="time" name="" id=""></td> -->
                <!-- <td><input type="datetime-local" name="" id=""></td> -->
                 <!-- <td><input type="month" name="" id=""></td> -->
                  <td><input type="week" name="" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="City" id="">
                    <optgroup label="Gujarat" disable>
                        <option value="" disabled selected>Select</option>
                    <option value="Ahemdabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                    <option value="Baroda">Baroda</option>
                    <option value="Vadodara">Vadodara</option>
                    </optgroup>
                    <optgroup label="Maharastra">
                        <option value="mumbai">mumbai</option>
                        <option value="Pune" disabled>Pune</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Thane">Thane</option>
                    </optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Attach passport</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit" name="" id=""></td>
                <td><input type="reset" name="" id=""></td>
            </tr>
        </table>
    </form>


    </fieldset>
</body>
</html>
